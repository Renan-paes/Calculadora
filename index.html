  <meta property="og:url" content="https://Calculadora.renanpaes92.repl.co">
  <meta property="og:type" content="website">

  <meta property="og:title" content="Bora Codar uma calculadora | Rocketseat">

<meta property="og:image:secure_url" content="https://media.graphassets.com/H9gwinSrQzy5BC2JVcGS">
  
  <link rel="shortcut icon" href="./img/rocket.svg" type="image/x-icon" />
  <title>Bora Codar uma calculadora | Rocketseat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div class="display">
      <div class="display-top"></div>
      <div class="display-bottom"></div>
    </div>
    <div class="buttons">
      <div class="buttonShape beforeClear" style="color: #975DFA">CE</div>
      <div class="buttonShape clear">C</div>
      <div class="buttonShape number">%</div>
      <div class="buttonShape number">รท</div>
      <div class="buttonShape number">7</div>
      <div class="buttonShape number">8</div>
      <div class="buttonShape number">9</div>
      <div class="buttonShape number">x</div>
      <div class="buttonShape number">4</div>
      <div class="buttonShape number">5</div>
      <div class="buttonShape number">6</div>
      <div class="buttonShape number">-</div>
      <div class="buttonShape number">1</div>
      <div class="buttonShape number">2</div>
      <div class="buttonShape number">3</div>
      <div class="buttonShape number">+</div>
      <div class="buttonShape reverse">+/-</div>
      <div class="buttonShape number">0</div>
      <div class="buttonShape number">,</div>
      <div class="buttonShape result">=</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
